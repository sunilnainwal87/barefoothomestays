<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Homestay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* beige */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            margin-right: 20px;
            text-decoration: none;
            color: #5c3d2e; /* warm brown */
        }
        .hero {
            background-image: url('Bedroom.jpg');
            height: 80vh;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-size: 3rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 2rem;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
        .amenities {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
            background-color: #e6e2d3; /* soft cream */
        }
        .amenities div {
            text-align: center;
        }
        .testimonials {
            background-color: #f8f8f0;
            padding: 2rem;
            text-align: center;
        }
        .booking {
            text-align: center;
            padding: 2rem;
        }
        .button {
            padding: 1em 2em;
            color: white;
            background-color: #6b4a3a; /* soft brown */
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#amenities">Amenities</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#booking">Book Now</a>
    </div>
    <section class="hero">
        <h1>Welcome to Our Homestay</h1>
    </section>
    <section class="gallery">
        <img src="2.jpg" alt="Gallery Image 1">
        <img src="Entrance.jpg" alt="Gallery Image 2">
        <img src="Living Room_5.jpg" alt="Gallery Image 3">
    </section>
    <section class="amenities">
        <div><img src="icon1.png" alt="Amenity 1"><p>Free WiFi</p></div>
        <div><img src="icon2.png" alt="Amenity 2"><p>Breakfast Included</p></div>
        <div><img src="icon3.png" alt="Amenity 3"><p>Parking Available</p></div>
    </section>
    <section class="testimonials">
        <h2>What Our Guests Say</h2>
        <p>"Best stay ever! Highly recommend!"</p>
    </section>
    <section class="booking">
        <button class="button">Book Your Stay Now</button>
    </section>
</body>
</html>
